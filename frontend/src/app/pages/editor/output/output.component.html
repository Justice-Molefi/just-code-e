<div class="container bg-gray-950" style="border: 1px solid rgb(111, 111, 111);" [style.height.px]="height">
    <div class="header">
        <p style="border-bottom: 1px solid rgb(111, 111, 111);" class="py-1 px-2 text-slate-300">OUTPUT</p>
    </div>
    <div class="output-content">    
        <p class="px-2" [ngClass]="codeExecSuccess ? 'text-green-400' : 'text-red-400'" [innerHTML]="output"></p>
    </div>
</div>
